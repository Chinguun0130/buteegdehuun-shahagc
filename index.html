<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mr.Chinguun-ний онцлох бүтээгдэхүүн</h1>
    </header>

    <main>
        <div class="product">
            <div class="product-image">
                <img src="https://i.extremetech.com/imagery/content-types/04J3OgIY1McfqCQvH4u29nH/hero-image.fit_lim.v1678673306.png" alt="Product Image">
                <span class="badge">Шинэ</span>
            </div>
            <h2>Ховор олдвор</h2>
            <p>Эртний Египтийн Пирамидаас олдсон. Эрдэмтэд энэ зүйлийг харийнхан орхисон гэж үздэг</p>
        </div>

        <table class="product-specs">
            <tr><th>Нэр</th><th>Nokia 3310</th></tr>
            <tr><td>Хатуу байдал</td><td>Юуг ч бутална</td></tr>
            <tr><td>Өнгө</td><td>Саарал.</td></tr>
            <tr><td>Баттэрэй</td><td>1 сар бүтэн өл даана</td></tr>
        </table>

        <div class="contact-form">
            <form>
                <fieldset>
                    <legend>Бидэнтэй холбогдох</legend>
                    <label for="name">Нэр:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                    <button type="submit">Илгээх</button>
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>© 2025 Online Store</p>
    </footer>
</body>
</html>
